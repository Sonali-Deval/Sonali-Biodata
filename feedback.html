<html>
<body>
  <h2> Please Enter the following Information: </h2>
  <form name=f1 action="biodata.html" method="post">
  <table>
    <tr>
        <td><b> First Name* </b></td>
        <td><input type=text name=fname size=20/></td> 
        <td><b> Middle Name </b></td>
        <td><input type=text name=mname size=20/></td>
        <td><b> Last Name* </b></td>
        <td><input type=text name=lname size=20/></td> 
    </tr>
    <tr>
        <td><b> Gender </b></td>
        <td> <input type=radio name=gender /> <b> Male </b> </td> 
        <td> <input type=radio name=gender /> <b> Female </b> </td> 
    </tr>
    <tr>
        <td><b> Date of Birth* </b></td>
        <td> <input type=date name=dob /> </td> 
    </tr>
    <tr>
        <td><b> Mobile* </b></td>
        <td> <input type=text name=contactnumber size=10 /> </td>
        <td><b> Email-Id* </b></td>
        <td> <input type=text name=email /> </td>  
    </tr>
    <tr>
        <td><b> Your Message </b></td>
        <td> <textarea name=message rows="12" cols="40"> </textarea> </td>
    </tr>
    <tr>
        <td><b> Upload File</b></td>
        <td> <input type=file name=file /> </td>
    </tr>
    <tr>
        <td><b> Rating </b></td>
        <td> <input type=range name=rating /> </td>
    </tr>
    <tr>
        <td> <input type="submit"> </td>
    </tr>
  </table>
  </form>
</body>
</html>
